<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legenda Dochiei - Drumul pe Munte</title>
    <style>
        :root {
            --romanian-red: #d32f2f;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', serif;
            overflow: hidden; /* Împiedică scroll-ul pentru o experiență imersivă */
        }

        /* Fundalul cu poteca din Carpați */
        #mountain-path {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://googleusercontent.com/image_generation_content/10') no-repeat center center;
            background-size: cover;
            filter: brightness(0.8);
            z-index: -1;
            transition: transform 2s ease-in-out;
        }

        #game-overlay {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: rgba(0, 0, 0, 0.4);
            color: white; text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333; padding: 30px; border-radius: 20px;
            max-width: 500px; width: 90%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 4px solid var(--romanian-red);
        }

        /* Zona pentru cojocul vizual */
        #cojoc-display {
            width: 150px; height: 150px; margin: 0 auto 20px;
            background-size: contain; background-repeat: no-repeat;
            background-position: center;
            transition: all 0.5s ease;
        }

        button {
            display: block; width: 100%; margin: 10px 0; padding: 12px;
            border: 2px solid var(--romanian-red); background: white;
            color: var(--romanian-red); font-weight: bold;
            border-radius: 25px; cursor: pointer; transition: 0.3s;
        }

        button:hover {
            background: var(--romanian-red); color: white;
            transform: scale(1.02);
        }

        .progress-bar {
            width: 100%; height: 10px; background: #eee;
            border-radius: 5px; margin-bottom: 20px; overflow: hidden;
        }

        #progress-fill {
            width: 11%; height: 100%; background: var(--romanian-red);
            transition: width 0.5s;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="mountain-path"></div>

<div id="game-overlay">
    <div class="container" id="quiz-container">
        <div class="progress-bar"><div id="progress-fill"></div></div>
        
        <div id="cojoc-display"></div>
        
        <h2 id="story-text">Legenda Dochiei</h2>
        <p id="question-text">Ești gata să ușurezi povara iernii?</p>
        
        <div id="options">
            <button onclick="startGame()">Începe urcușul</button>
        </div>
    </div>

    <div class="container hidden" id="result-container">
        <h2>Ai ajuns la destinație!</h2>
        <p id="martisor-desc"></p>
        <img id="final-cojoc" style="width: 200px; border-radius: 10px;">
        <button onclick="location.reload()">Reia Legenda</button>
    </div>
</div>

<script>
    const cojoaceImgs = [
        'https://googleusercontent.com/image_generation_content/11', // Gheață
        'https://googleusercontent.com/image_generation_content/12', // Vânt
        'https://googleusercontent.com/image_generation_content/13', // Lapoviță
        'https://googleusercontent.com/image_generation_content/14', // Ploaie
        'https://googleusercontent.com/image_generation_content/15', // Burniță
        'https://googleusercontent.com/image_generation_content/21', // Soare
        'https://googleusercontent.com/image_generation_content/22', // Ceață
        'https://googleusercontent.com/image_generation_content/18', // Crivăț
        'https://googleusercontent.com/image_generation_content/19'  // Ger
    ];

    const questions = [
        { q: "Primele raze topesc gheața. Ce alegi să lași în urmă?", a: ["Trecutul înghețat", "Incertitudinea", "Frica de eșec"] },
        { q: "Vântul bate cu putere. Ce sentiment eliberezi?", a: ["Mânia", "Regretul", "Neliniștea"] },
        { q: "Lapovița îți îngreunează pașii. Ce greutate arunci?", a: ["Amânarea", "Ego-ul", "Tristețea"] },
        { q: "Ploaia măruntă spală poteca. Ce amintire cureți?", a: ["Invidia", "Singurătatea", "Eșecul"] },
        { q: "Burnița ascunde orizontul. În ce ai încredere?", a: ["Instinct", "Răbdare", "Speranță"] },
        { q: "Soarele apare printre nori. Ce putere primești?", a: ["Căldură", "Lumină", "Energie"] },
        { q: "Negura se lasă peste vale. Ce lași în ceață?", a: ["Confuzia", "Grijile", "Trecutul"] },
        { q: "Crivățul te încearcă. Ce virtute păstrezi?", a: ["Curajul", "Credința", "Tăria"] },
        { q: "Gerul e ultima probă. Ce protejezi sub ultimul cojoc?", a: ["Iubirea", "Puritatea", "Viața"] }
    ];

    let currentStep = 0;
    let scores = { A: 0, B: 0, C: 0 };

    function startGame() {
        document.getElementById('cojoc-display').style.backgroundImage = `url(${cojoaceImgs[0]})`;
        showQuestion();
    }

    function showQuestion() {
        if (currentStep < questions.length) {
            // Actualizăm vizual cojocul curent
            document.getElementById('cojoc-display').style.backgroundImage = `url(${cojoaceImgs[currentStep]})`;
            document.getElementById('progress-fill').style.width = ((currentStep + 1) / 9 * 100) + '%';
            document.getElementById('question-text').innerText = questions[currentStep].q;
            
            // Zoom ușor pe fundal pentru a simula urcatul
            document.getElementById('mountain-path').style.transform = `scale(${1 + currentStep * 0.05})`;

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            questions[currentStep].a.forEach((choice, i) => {
                const btn = document.createElement('button');
                btn.innerText = choice;
                btn.onclick = () => {
                    if(i===0) scores.A++; else if(i===1) scores.B++; else scores.C++;
                    currentStep++;
                    showResultOrNext();
                };
                optionsDiv.appendChild(btn);
            });
        }
    }

    function showResultOrNext() {
        if (currentStep < questions.length) {
            showQuestion();
        } else {
            document.getElementById('quiz-container').classList.add('hidden');
            const resultCont = document.getElementById('result-container');
            resultCont.classList.remove('hidden');

            let martisor = "";
            if (scores.A > scores.B) martisor = "Mărțișorul 'Floare de Colț' (Puritate)";
            else if (scores.B > scores.C) martisor = "Mărțișorul 'Trifoi' (Noroc)";
            else martisor = "Mărțișorul 'Inimă' (Iubire)";

            document.getElementById('martisor-desc').innerText = `Ai lepădat toate cele 9 cojoace. Pe cojocul tău tradițional am prins: ${martisor}`;
            document.getElementById('final-cojoc').src = 'https://googleusercontent.com/image_generation_content/24';
        }
    }
</script>
</body>
</html>

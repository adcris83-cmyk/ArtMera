<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Legenda Dochiei - Cojoacele și Mărțișorul</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        #game-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .question-box { margin-bottom: 20px; }
        button { 
            display: block; width: 100%; margin: 10px 0; padding: 15px; 
            border: 2px solid #d32f2f; background: white; color: #d32f2f; 
            border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.3s;
        }
        button:hover { background: #d32f2f; color: white; }
        #result-img { width: 100%; border-radius: 10px; margin-top: 20px; }
        .progress { color: #888; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Legenda Dochiei</h1>
    <p id="intro-text">Legenda spune că Dochia își leapădă cojoacele pe drumul spre vârf. Ești gata să ușurezi povara iernii?</p>
    
    <div id="quiz">
        <div class="progress">Întrebarea <span id="q-num">1</span> din 9</div>
        <h3 id="question-text">Primele raze topesc gheața. Ce alegi să lași în urmă?</h3>
        <div id="options">
            </div>
    </div>

    <div id="result" class="hidden">
        <h2>Povara a fost lepădată!</h2>
        <p id="martisor-desc"></p>
        <div style="position: relative; display: inline-block;">
            <img src="URL_COJOC_TRADITIONAL" alt="Cojoc Tradițional" id="result-img">
            </div>
        <button onclick="location.reload()">Reia drumul spre munte</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Primele raze topesc gheața. Ce alegi să lași în urmă?", a: ["Gheața veche", "Incertitudinea", "Rigiditatea"] },
        { q: "Vântul începe să bată cu putere. Ce sentiment eliberezi?", a: ["Frica", "Mânia", "Regretul"] },
        { q: "Lapovița îți îngreunează pașii. Ce greutate arunci?", a: ["Amânarea", "Ego-ul", "Tristețea"] },
        { q: "Ploaia măruntă spală poteca. Ce amintire cureți?", a: ["Eșecul", "Invidia", "Singurătatea"] },
        { q: "Burnița ascunde orizontul. În ce ai încredere?", a: ["Instinct", "Răbdare", "Speranță"] },
        { q: "Soarele apare printre nori. Ce putere primești?", a: ["Căldură", "Lumină", "Energie"] },
        { q: "Negura se lasă peste vale. Ce lași în ceață?", a: ["Confuzia", "Trecutul", "Grijile"] },
        { q: "Crivățul te încearcă. Ce virtute păstrezi?", a: ["Curajul", "Credința", "Tăria"] },
        { q: "Gerul Năprasnic e ultima probă. Ce protejezi sub ultimul cojoc?", a: ["Iubirea", "Puritatea", "Viața"] }
    ];

    let currentStep = 0;
    let score = { A: 0, B: 0, C: 0 };

    function loadQuestion() {
        if (currentStep < questions.length) {
            document.getElementById("q-num").innerText = currentStep + 1;
            document.getElementById("question-text").innerText = questions[currentStep].q;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            
            questions[currentStep].a.forEach((choice, index) => {
                const btn = document.createElement("button");
                btn.innerText = choice;
                btn.onclick = () => nextStep(index);
                optionsDiv.appendChild(btn);
            });
        } else {
            showResult();
        }
    }

    function nextStep(index) {
        if (index === 0) score.A++;
        else if (index === 1) score.B++;
        else score.C++;

        currentStep++;
        loadQuestion();
    }

    function showResult() {
        document.getElementById("quiz").classList.add("hidden");
        document.getElementById("intro-text").classList.add("hidden");
        const resultDiv = document.getElementById("result");
        resultDiv.classList.remove("hidden");

        let finalMartisor = "";
        if (score.A >= score.B && score.A >= score.C) {
            finalMartisor = "Mărțișorul 'Floare de Colț' - pentru puritate și tărie de caracter.";
        } else if (score.B >= score.A && score.B >= score.C) {
            finalMartisor = "Mărțișorul 'Trifoi' - pentru noroc și un nou început plin de viață.";
        } else {
            finalMartisor = "Mărțișorul 'Inimă' - pentru căldura cu care ai învins gerul iernii.";
        }

        document.getElementById("martisor-desc").innerText = "Ai ajuns în vârf! Pe cojocul tău cu motive tradiționale am prins: " + finalMartisor;
    }

    loadQuestion();
</script>

</body>
</html>

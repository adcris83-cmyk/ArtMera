<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitarea NoastrƒÉ RomanticƒÉ ‚ù§Ô∏è</title>
    <style>
             :root {
            --bg-dark: #1E1E1E;
            --burgundy: #7a1f2a;
            --gold: #d4af37;
            --text-light: #f2f2f2;
        }

body {
    background: var(--bg-dark);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    margin: 0;
    color: var(--text-light);
}

/* Titlu */
h1 {
    font-size: 2.4rem;
    font-weight: 700;
    color: var(--gold);
    margin-bottom: 25px;
    letter-spacing: 1px;
}

/* Panou configurare */
.config-panel {
    background: #222;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    margin-bottom: 40px;
    max-width: 500px;
    width: 100%;
    border: 1px solid #333;
}


.input-group label {
    font-weight: 600;
    color: var(--gold);
}

input[type="text"], input[type="file"] {
    width: 90%;
    padding: 12px;
    border: 1px solid #444;
    border-radius: 10px;
    background: #111;
    color: var(--text-light);
}

/* Felicitare */
#printable-card {
    width: 380px;
    height: 550px;
    background: #111;
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid var(--burgundy);
    position: relative;
}

/* Poze */
.photo-container {
    display: flex;
    gap: 15px;
    width: 100%;
    height: 220px;
    margin-top: 20px;
}

.photo-box {
    flex: 1;
    border-radius: 12px;
    overflow: hidden;
    background: #1f1f1f;
    border: 2px solid var(--burgundy);
}

.photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}

/* Text felicitare */
#card-text {
    margin-top: 30px;
    font-size: 1.3rem;
    color: var(--gold);
    text-align: center;
    font-family: 'Georgia', serif;
    font-style: italic;
    line-height: 1.4;
}

/* Buton print */
.btn-print {
    margin-top: 30px;
    background: var(--burgundy);
    color: white;
    border: none;
    padding: 14px 35px;
    border-radius: 40px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: 0.2s ease;
}

.btn-print:hover {
    transform: scale(1.07);
    background: #5c1620;
}

/* Print */
@media print {
    .config-panel, .btn-print, h1 { display: none; }
    body { background: white; padding: 0; }
    #printable-card { box-shadow: none; border: 2px solid var(--burgundy); }
}


    </style>
</head>
<body>

    <h1>üíå Creator de FelicitƒÉri</h1>

    <div class="config-panel">
        <div class="input-group">
            <label>Poza Lui:</label>
            <input type="file" id="upload-him" accept="image/*" onchange="preview(this, 'img-him')">
        </div>
        <div class="input-group">
            <label>Poza Ei:</label>
            <input type="file" id="upload-her" accept="image/*" onchange="preview(this, 'img-her')">
        </div>
        <div class="input-group">
            <label>Mesajul tƒÉu special:</label>
            <input type="text" id="text-input" placeholder="Ex: Te iubesc infinit..." onkeyup="updateText()">
        </div>
    </div>

    <div id="printable-card">
        <div style="font-size: 1.2rem; font-weight: bold; color: var(--pink);">Suntem noi...</div>
        
        <div class="photo-container">
            <div class="photo-box"><img id="img-him"></div>
            <div class="photo-box"><img id="img-her"></div>
        </div>

        <div id="card-text">Scrie ceva frumos mai sus...</div>

        <div class="hearts-bg">‚ù§Ô∏é ‚ù§Ô∏é ‚ù§Ô∏é</div>
    </div>

    <button class="btn-print" onclick="window.print()">SalveazƒÉ Felicitarea (PDF/Print)</button>
    <button class="btn-print" onclick="saveAsImage()">SalveazƒÉ ca imagine (PNG)</button>


    <script>
        function preview(input, targetId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById(targetId);
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function updateText() {
            const val = document.getElementById('text-input').value;
            document.getElementById('card-text').innerText = val || "Scrie ceva frumos mai sus...";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- AdaugƒÉ func»õia JS care face captura -->
    <script>
            function saveAsImage() {
                const card = document.getElementById("printable-card");
            
                html2canvas(card, {
                    scale: 2, // calitate bunƒÉ fƒÉrƒÉ fi»ôier mare
                    useCORS: true
                }).then(canvas => {
                    const link = document.createElement("a");
                    link.download = "felicitare.png";
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                });
            }
            </script>


</body>
</html>

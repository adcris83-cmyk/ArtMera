<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitarea NoastrƒÉ RomanticƒÉ ‚ù§Ô∏è</title>
    <style>
             :root {
            --bg-dark: #1E1E1E;
            --burgundy: #7a1f2a;
            --gold: #d4af37;
            --text-light: #f2f2f2;
            --accent: #4A90E2;       /* accent */
            --text-light: #EAEAEA;   /* text */
            --border: #333333;       /* borduri */
        }

body {
    background: var(--bg-dark);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    margin: 0;
    color: var(--text-light);
}

/* Titlu */
h1 {
    font-size: 2.4rem;
    font-weight: 700;
    color: var(--accent);
    margin-bottom: 25px;
    letter-spacing: 1px;
}

/* Panou configurare */
.config-panel {
    background: #222;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    margin-bottom: 40px;
    max-width: 500px;
    width: 100%;
    border: 1px solid var(--border);
}


.input-group label {
    font-weight: 600;
    color: var(--accent);
}

input[type="text"], input[type="file"] {
    width: 90%;
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: #111;
    color: var(--text-light);
}

/* Felicitare */
#printable-card {
    width: 380px;
    height: 550px;
    background: #111;
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid var(--accent);
    position: relative;
}

/* Poze */
.photo-container {
    display: flex;
    gap: 15px;
    width: 100%;
    height: 220px;
    margin-top: 20px;
}

.photo-box {
    flex: 1;
    border-radius: 12px;
    overflow: hidden;
    background: #1f1f1f;
    border: 2px solid var(--border);
}

.photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}

/* Text felicitare */
#card-text {
    margin-top: 30px;
    font-size: 1.3rem;
    color: var(--accent);
    text-align: center;
    font-family: 'Georgia', serif;
    font-style: italic;
    line-height: 1.4;
}

/* Buton print */
.btn-print {
    margin-top: 30px;
    background: var(--accent);
    color: white;
    border: none;
    padding: 14px 35px;
    border-radius: 40px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: 0.2s ease;
}

.btn-print:hover {
    transform: scale(1.07);
    background: #3a7ac0;
}

/* Print */
@media print {
    .config-panel, .btn-print, h1 { display: none; }
    body { background: white; padding: 0; }
    #printable-card { box-shadow: none; border: 2px solid var(--accent); }
}


    </style>
</head>
<body>

    <h1>üíå Creator de FelicitƒÉri</h1>

    <div class="config-panel">
        <div class="input-group">
            <label>Poza Lui:</label>
            <input type="file" id="upload-him" accept="image/*" onchange="preview(this, 'img-him')">
        </div>
        <div class="input-group">
            <label>Poza Ei:</label>
            <input type="file" id="upload-her" accept="image/*" onchange="preview(this, 'img-her')">
        </div>

        <div class="input-group">
            <label>Mesajul tƒÉu special:</label>
        
            <!-- Select cu 10 mesaje generate -->
            <select id="auto-messages" onchange="setAutoMessage()">
                <option value="">‚Äî Alege un mesaj ‚Äî</option>
                <option value="Te iubesc mai mult dec√¢t pot spune √Æn cuvinte.">Te iubesc mai mult dec√¢t pot spune √Æn cuvinte.</option>
                <option value="L√¢ngƒÉ tine, fiecare zi devine specialƒÉ.">L√¢ngƒÉ tine, fiecare zi devine specialƒÉ.</option>
                <option value="E»ôti motivul pentru care z√¢mbesc √Æn fiecare diminea»õƒÉ.">E»ôti motivul pentru care z√¢mbesc √Æn fiecare diminea»õƒÉ.</option>
                <option value="Inima mea te-a ales pe tine »ôi nu gre»ôe»ôte niciodatƒÉ.">Inima mea te-a ales pe tine »ôi nu gre»ôe»ôte niciodatƒÉ.</option>
                <option value="Cu tine, iubirea are sens »ôi direc»õie.">Cu tine, iubirea are sens »ôi direc»õie.</option>
                <option value="E»ôti persoana mea preferatƒÉ din tot universul.">E»ôti persoana mea preferatƒÉ din tot universul.</option>
                <option value="√é»õi mul»õumesc cƒÉ exi»ôti »ôi cƒÉ e»ôti a mea.">√é»õi mul»õumesc cƒÉ exi»ôti »ôi cƒÉ e»ôti a mea.</option>
                <option value="L√¢ngƒÉ tine mƒÉ simt acasƒÉ, oriunde am fi.">L√¢ngƒÉ tine mƒÉ simt acasƒÉ, oriunde am fi.</option>
                <option value="Dragostea ta √Æmi face sufletul mai bun.">Dragostea ta √Æmi face sufletul mai bun.</option>
                <option value="Tu e»ôti √Ænceputul »ôi sf√¢r»ôitul fiecƒÉrei dorin»õe din inima mea.">Tu e»ôti √Ænceputul »ôi sf√¢r»ôitul fiecƒÉrei dorin»õe din inima mea.</option>
            </select>
        
            <!-- Inputul tƒÉu original -->
            <input type="text" id="text-input" placeholder="Ex: Te iubesc infinit..." onkeyup="updateText()">
        </div>

    </div>

    <div id="printable-card">
        <div style="font-size: 1.2rem; font-weight: bold; color: var(--pink);">Suntem noi...</div>
        
        <div class="photo-container">
            <div class="photo-box"><img id="img-him"></div>
            <div class="photo-box"><img id="img-her"></div>
        </div>

        <div id="card-text">Scrie ceva frumos mai sus...</div>

        <div class="hearts-bg">‚ù§Ô∏é ‚ù§Ô∏é ‚ù§Ô∏é</div>
    </div>

  
    <button class="btn-print" onclick="saveAsImage()">SalveazƒÉ ca imagine (PNG)</button>
    <button class="btn-print" onclick="if(checkPhotos()) window.print()">SalveazƒÉ Felicitarea (PDF/Print)</button>

    <script>
        function preview(input, targetId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById(targetId);
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function updateText() {
            const val = document.getElementById('text-input').value;
            document.getElementById('card-text').innerText = val || "Scrie ceva frumos mai sus...";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <!-- AdaugƒÉ func»õia JS care face captura -->
    <script>
           function saveAsImage() {
                        if (!checkPhotos()) return;
                    
                        const card = document.getElementById("printable-card");
                    
                        html2canvas(card, {
                            scale: 2,
                            useCORS: true
                        }).then(canvas => {
                            const link = document.createElement("a");
                            link.download = "felicitare.png";
                            link.href = canvas.toDataURL("image/png");
                            link.click();
                        });
                    }

    </script>

    <script>
        function checkPhotos() {
            const him = document.getElementById("img-him").src;
            const her = document.getElementById("img-her").src;
        
            if (!him || him.length < 10) {
                alert("‚ö†Ô∏è Te rog √ÆncarcƒÉ poza pentru EL √Ænainte de a continua.");
                return false;
            }
        
            if (!her || her.length < 10) {
                alert("‚ö†Ô∏è Te rog √ÆncarcƒÉ poza pentru EA √Ænainte de a continua.");
                return false;
            }
        
            return true;
        }
    </script>

    <script>
      function setAutoMessage() {
            const msg = document.getElementById("auto-messages").value;
            const input = document.getElementById("text-input");
        
            if (msg) {
                input.value = msg;
                updateText(); // actualizeazƒÉ textul de pe felicitare
            }
        }
    </script>



</body>
</html>

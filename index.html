<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitarea NoastrƒÉ RomanticƒÉ ‚ù§Ô∏è</title>
    <style>
       :root {
    --pink: #ff4d6d;
    --dark-red: #c9184a;
    --soft-pink: #fff0f3;
    --gold: #f7c873;
}

body {
    background: linear-gradient(135deg, #ffe5ec, #fff0f5);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    margin: 0;
}

/* Titlu */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    color: var(--dark-red);
    margin-bottom: 20px;
}

/* Panou configurare */
.config-panel {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    margin-bottom: 40px;
    max-width: 500px;
    width: 100%;
    border: 2px solid var(--pink);
}

.input-group label {
    font-weight: 600;
    color: var(--dark-red);
}

input[type="text"], input[type="file"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #ffd6e0;
    border-radius: 12px;
    background: #fff8fa;
}

/* Felicitare */
#printable-card {
    width: 380px;
    height: 550px;
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 6px solid var(--pink);
    position: relative;
    overflow: hidden;
}

/* Decor inimioare animate */
#printable-card::before {
    content: "‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§";
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.4rem;
    color: var(--pink);
    opacity: 0.4;
    animation: float 4s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, 10px); }
    100% { transform: translate(-50%, 0); }
}

/* Poze */
.photo-container {
    display: flex;
    gap: 15px;
    width: 100%;
    height: 220px;
    margin-top: 20px;
}

.photo-box {
    flex: 1;
    border-radius: 15px;
    overflow: hidden;
    background: #fff5f7;
    border: 3px solid var(--pink);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}

.photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
}

/* Text felicitare */
#card-text {
    margin-top: 30px;
    font-size: 1.4rem;
    color: var(--dark-red);
    text-align: center;
    font-family: 'Georgia', serif;
    font-style: italic;
    line-height: 1.4;
}

/* Buton print */
.btn-print {
    margin-top: 30px;
    background: var(--dark-red);
    color: white;
    border: none;
    padding: 14px 35px;
    border-radius: 40px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    transition: 0.2s ease;
}

.btn-print:hover {
    transform: scale(1.07);
    background: #a11238;
}

/* Print */
@media print {
    .config-panel, .btn-print, h1 { display: none; }
    body { background: white; padding: 0; }
    #printable-card { box-shadow: none; border: 5px solid var(--pink); }
}

    </style>
</head>
<body>

    <h1>üíå Creator de FelicitƒÉri</h1>

    <div class="config-panel">
        <div class="input-group">
            <label>Poza Lui:</label>
            <input type="file" id="upload-him" accept="image/*" onchange="preview(this, 'img-him')">
        </div>
        <div class="input-group">
            <label>Poza Ei:</label>
            <input type="file" id="upload-her" accept="image/*" onchange="preview(this, 'img-her')">
        </div>
        <div class="input-group">
            <label>Mesajul tƒÉu special:</label>
            <input type="text" id="text-input" placeholder="Ex: Te iubesc infinit..." onkeyup="updateText()">
        </div>
    </div>

    <div id="printable-card">
        <div style="font-size: 1.2rem; font-weight: bold; color: var(--pink);">Suntem noi...</div>
        
        <div class="photo-container">
            <div class="photo-box"><img id="img-him"></div>
            <div class="photo-box"><img id="img-her"></div>
        </div>

        <div id="card-text">Scrie ceva frumos mai sus...</div>

        <div class="hearts-bg">‚ù§Ô∏é ‚ù§Ô∏é ‚ù§Ô∏é</div>
    </div>

    <button class="btn-print" onclick="window.print()">SalveazƒÉ Felicitarea (PDF/Print)</button>

    <script>
        function preview(input, targetId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById(targetId);
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function updateText() {
            const val = document.getElementById('text-input').value;
            document.getElementById('card-text').innerText = val || "Scrie ceva frumos mai sus...";
        }
    </script>
</body>
</html>
